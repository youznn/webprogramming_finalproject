<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://tistory3.daumcdn.net/tistory/941717/skin/images/snowfall.jquery.js" type="text/javascript"></script>

  <title>Merry Christmas!</title>
</head>

<center>

  <body>
    <header class="head">
      <a href="#">login/logout</a>
    </header>
    <main>
      <div class="logo_area">
        <table>
          <td><img src="../assets/christmas-tree.png" alt="" style="width:150px;"></td>
          <td>
            <div class="" id="christmas">
              Merry Christmas!
            </div>
          </td>
        </table>

      </div>

      <div class="wrap">

        <div class="left_nav">
          <div class="userInfo">
            <img src="../assets/gingerbread-man.png" alt="user_img" style="width:100px; height:100px;">
            <p id="info_name">SungKyunKim</p>
            <p> Total messages: 20</p>
          </div>
          <div class="ComposeMessageBtn">
            <button type="button" name="write_button" id="ComposeBtn">
              <img src="../assets/pen.png" alt="pen_img" style="width:20px; height:20px;"> COMPOSE</button>
          </div>
          <div class="inboxBtn">
            <button type="button" name="inbox_button" id="InboxBtn">
              <img src="../assets/inbox.png" alt="inbox_img" style="width:20px; height:20px;"> INBOX</button>
          </div>
          <div class="outboxBtn">
            <button type="button" name="outbox_button" id="InboxBtn">
              <img src="../assets/outbox.png" alt="outbox_img" style="width:20px; height:20px;"> OUTBOX</button>
          </div>
          <div class="logoutBtn">
            <input type="button" name="" value="LOGOUT" id="logoutbtn">
          </div>
        </div>


        <div class="contents">
          <div class="composeWindow">
            <form class="" action="index.html" method="post">
              Enter recipient's NickName: <input type="text" name="" value=""><br><br>
              <textarea name="name" rows="8" cols="80"></textarea><br>
              <input type="submit" name="" value="send!">
            </form>
          </div>

        </div>


    </main>
    <footer>
      <div class="contectus">
        contect us!

      </div>
    </footer>

  </body>

</html>
